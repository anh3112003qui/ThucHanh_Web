<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 4 - Website giới thiệu món ăn</title>
    <link rel="stylesheet" href="./assets/css/cau_4.css">
</head>
<body>
    
    <img id="img-section" src="./assets/img/dish1.png" alt="Hình món ăn">

    <div id="food-category">
        <div id="heading">
            <h2>Các món ngon</h2>
        </div>

        <table id="food-list">
            <tr>
                <th class="table-header">STT</th>
                <th class="table-header">Tên món ăn</th>
            </tr>

            <tr class="odd">
                <td class="stt">1.</td>
                <td>Bánh mỳ</td>
            </tr>

            <tr class="even">
                <td class="stt">2.</td>
                <td>Bánh xèo</td>
            </tr>

            <tr class="odd">
                <td class="stt">3.</td>
                <td>Bánh cuốn</td>
            </tr>

            <tr class="even">
                <td class="stt">4.</td>
                <td>Phở</td>
            </tr>

            <tr class="odd">
                <td class="stt">5.</td>
                <td>Bún bò</td>
            </tr>

            <tr class="even">
                <td class="stt">6.</td>
                <td>Cháo lòng</td>
            </tr>

            <tr class="odd">
                <td class="stt">7.</td>
                <td>Bún thịt nướng</td>
            </tr>

            <tr class="even">
                <td class="stt">8.</td>
                <td>Cơm tấm</td>
            </tr>
        </table>
    </div>
</body>
</html>
