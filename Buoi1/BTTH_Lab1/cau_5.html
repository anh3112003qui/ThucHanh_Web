<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 5 - Form Đăng nhập</title>

</head>
<body>
    <div align="center">
        <form id="DangNhap" action="">
            <table>
                <tr>
                    <th align="center" colspan="2">
                        <h3><font color="#8A2BE2">Đăng nhập hệ thống</font></h3>
                        <hr size="2px" align="center" color=#0000FF></th>
                </tr>
                <tr>
                    <td>Tên đăng nhập</td>
                    <td><input type="text" placeholder="nhập tên"/></td>
                </tr>

                <tr>
                    <td>Mật khẩu</td>
                    <td> 
                        <input type="password" placeholder="nhập mã sỗ"/> 
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td> 
                        <input type="submit" value="Đăng nhập"/> 
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center"><em>Quên mật khẩu /</em><em>Đăng ký</em></td>
                </tr>

                <tr>
                    <th colspan="2"><hr size="2px" align="center" color=#0000FF></th>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
