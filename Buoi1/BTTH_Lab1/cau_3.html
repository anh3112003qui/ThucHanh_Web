<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 3 - Giao diện máy tính</title>
    <link rel="stylesheet" href="./assets/css/cau_3.css">
</head>
<body>
    <form id="form-calculation" action="">
        <table id="cal-table">
            <tr>
                <th colspan="2">Máy tính</th>
            </tr>

            <tr>
                <td>Số thứ nhất</td>
                <td><input class="input-box" type="text" name="first_operand"></td>
            </tr>

            <tr>
                <td>Số thứ hai</td>
                <td><input class="input-box" type="text" name="second_operand"></td>
            </tr>

            <tr>
                <td id="button-section" colspan="2">
                    <input class="operators" type="button" value="Cộng">
                    <input class="operators" type="button" value="Trừ">
                    <input class="operators" type="button" value="Nhân">
                    <input class="operators" type="button" value="Chia">
                </td>
            </tr>

            <tr>
                <td>Kết quả</td>
                <td><input class="input-box" type="text" name="result"></td>
            </tr>
        </table>
    </form>
</body>
</html>
